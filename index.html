<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="_CSS/style.css" />
    <title>Todo app</title>
  </head>
  <body class="dark-body">
    <div class="container">
      <!-- HEADER -->
      <header class="heading">
        <h1>Todo</h1>
        <span id="theme-toggle" class="dark-SVG" alt="sun-SVG"></span>
      </header>

      <!-- ADD TASK AREA -->
      <div class="form-div dark" id="form-div">
        <form id="input-form" autocomplete="off">
          <div class="btn-block">
            <span class="inner-circle dark-circle">
              <button class="btn" type="submit"></button>
            </span>
          </div>
          <input
            type="text"
            name="task"
            id="task-input"
            class="task-input dark"
            placeholder="Create a new todo..."
          />
        </form>
      </div>
      <!-- CONTENT SECTION -->
      <section class="dark" id="main-section">
        <ul>
          <li class="task-item">
            <div class="btn-block">
              <span class="inner-circle dark-circle"> </span>
            </div>
            <div class="item-desc">Content</div>
          </li>
          <li class="task-item">
            <div class="btn-block">
              <span class="inner-circle dark-circle"> </span>
            </div>
            <div class="item-desc">Content</div>
          </li>
          <li class="task-item">
            <div class="btn-block">
              <span class="inner-circle dark-circle"> </span>
            </div>
            <div class="item-desc">Content</div>
          </li>
          <li class="task-item">
            <div class="btn-block">
              <span class="inner-circle dark-circle"> </span>
            </div>
            <div class="item-desc">Content</div>
          </li>
          <li class="task-item">
            <div class="btn-block">
              <span class="inner-circle dark-circle"> </span>
            </div>
            <div class="item-desc">Content</div>
          </li>
          <div class="footer-links">
            <span><a href="#"></a></span>
            <span><a href="#"></a></span>
            <span><a href="#"></a></span>
          </div>
        </ul>
      </section>
    </div>

    <script src="_app/app.js"></script>
  </body>
</html>
